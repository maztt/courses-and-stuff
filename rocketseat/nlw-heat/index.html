<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>maztt - Crachá DoWhile 2021</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/css/style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="src/images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img
            src="src/images/maztt.jpeg"
            alt="Foto pessoal"
            id="userImage"
          />
        </div>

        <h1 id="userName">Júlio Mazotti</h1>
        <a id="userLink" href="https://github.com/maztt" target="_blank">
          <img src="src/images/github.svg" alt="ícone github" />
          <span id="userLogin">maztt</span></a
        >

        <p id="userBio">
          Um administrador experenciando o seu primeiro contato real com a
          programação.
        </p>

        <ul id="socialLinks">
          <li class="linkedin">
            <a href="https://linkedin.com/" target="_blank">
              <img src="src/images/linkedin.svg" alt="ícone linkedin" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/" target="_blank">
              <img src="src/images/twitter.svg" alt="ícone twitter" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com/" target="_blank">
              <img src="src/images/instagram.svg" alt="ícone instagram" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="src/js/main.js"></script>
  </body>
</html>
