<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="src/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div id="calc-container" class="">
        <h2>Calculadora de IMC</h2>
        <form id="bmi-form">
          <div class="form-inputs">
            <div class="form-control">
              <label for="height">Altura:</label>
              <input
                type="text"
                name="height"
                id="height"
                placeholder="Altura 1,75"
              />
            </div>
            <div class="form-control">
              <label for="weight">Peso:</label>
              <input
                type="text"
                name="weight"
                id="weight"
                placeholder="Altura 70,5"
              />
            </div>
            <div class="action-control">
              <button id="calc-btn">Calcular</button>
              <button id="clear-btn">Limpar</button>
            </div>
          </div>
        </form>
      </div>
      <div id="result-container" class="hide">
        <p id="bmi-number">Seu IMC: <span></span></p>
        <p id="bmi-info">Situação atual: <span></span></p>
        <h3>Confira as classificações:</h3>
        <div id="bmi-table">
          <div class="table-header">
            <h4>
              IMC
            </h4>
            <h4>
              Classificação
            </h4>
            <h4>
              Obesidade
            </h4>
          </div>
        </div>
        <button id="back-btn">Voltar</button>
      </div>
    </div>
    <script src="src/js/scripts.js"></script>
  </body>
</html>
