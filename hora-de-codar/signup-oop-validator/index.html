<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Registro com POO</title>
  <link rel="stylesheet" href="src/css/style.css">
  <script src="src/js/scripts.js" defer></script>
</head>
<body>
  <div id="main-container">
    <h1>Cadastre-se para acessar o sistema</h1>
    <form id="register-form">
      <div class="full-box">
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" placeholder="Digite o seu melhor e-mail" data-min-length="3" data-required data-email-validate>
      </div>
      <div class="half-box spacing">
        <label for="name">Nome</label>
        <input type="text" name="name" id="name" placeholder="Digite o primeiro nome" data-required data-max-length="16" data-only-letters>
      </div>
      <div class="half-box">
        <label for="lastname">Sobrenome</label>
        <input type="text" name="lastname" id="lastname" placeholder="Digite o sobrenome" data-required data-only-letters>
      </div>
      <div class="half-box spacing">
        <label for="password">Senha</label>
        <input type="password" name="password" id="password" placeholder="Digite a sua senha" data-required  data-password-validate>
      </div>
      <div class="half-box">
        <label for="confirmpassword">Confirmação de Senha</label>
        <input type="password" name="confirmpassword" id="confirmpassword" placeholder="Confirme a senha digitada" data-equal="password" data-required>
      </div>
      <div class="full-box">
        <input type="checkbox" name="agreement" id="agreement">
        <label for="agreement" id="agreement-label">Li e aceito os <a href="#">termos e condições de uso</a></label>
      </div>
      <div class="full-box">
        <input type="submit" value="Registrar" id="btn-submit">
      </div>
    </form>
  </div>
  <p class="error-validation template"></p>
</body>
</html>
