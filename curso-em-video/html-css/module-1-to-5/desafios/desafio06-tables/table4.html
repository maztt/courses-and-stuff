<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quarta Tabela</title>
  <style>
    table {
      font-family: Arial;
      width: 500px;
      border-collapse: collapse;
    }


    td, th, caption {
      border: 1px solid black;
      padding: 4px;
    }
  </style>
</head>
<body>
  <table>
    <caption>Notas do Aluno X</caption>
    <thead>
      <tr>
        <th rowspan="2" scope="col" >Área</th>
        <th rowspan="2" scope="col">Disciplinas</th>
        <th colspan="2" scope="colgroup">Notas</th>
        <th rowspan="2" scope="col">Média</th>
      </tr>
      <td scope="col">Nota1</th>
      <td scope="col">Nota2</th>
    </thead>
    <tbody>
      <tr>
        <th rowspan="4" scope="rowgroup">Exatas</th>
        <td scope="row">Matemática</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td scope="row">Física</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td scope="row">Química</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td scope="row">Biologia</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td colspan="4" scope="row">Média de Exatas</td>
        <td>0.0</td>
      </tr>
      <tr>
        <th rowspan="2" scope="rowgroup">Humanas</th>
        <td scope="row">História</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td scope="row">Geografia</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td colspan="4" scope="row">Média de Humanas</td>
        <td>0.0</td>
      </tr>
    </tbody>
    <tfoot>

    </tfoot>
  </table>
</body>
</html>
