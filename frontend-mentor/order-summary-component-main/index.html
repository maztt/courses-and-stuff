<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="src/css/mediaquery.css">
</head>
<body>
  <div class="container">
    <img class="illustration" src="src/images/illustration-hero.svg" alt="Illustration of a person dancing while listening to music">
    <div class="brand-header">
      <h1 class="brand-title">Order Summary</h1>
      <p class="brand-pitch">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
    </div>
    <div class="brand-plan">
      <img src="src/images/icon-music.svg" alt="Music Icon">
      <div>
        <h2 class="brand-plan-type">Annual Plan</h2>
        <p class="brand-plan-price">$59.99/year</p>
      </div>
      <p class="brand-plan-change">Change</p>
    </div>
    <div class="brand-payment">
      <button class="brand-payment-confirm">Proceed to Payment</button>
      <button class="brand-payment-cancel">Cancel Order</button>
    </div>
  </div>
</body>
</html>
