<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="src/css/media-query.css">
</head>
<body>
  <main>
   <div class="container">
     <div class="card">
      <div class="card-image"><img src="src/images/image-header-mobile.jpg" alt="Image Header Mobile"></div>
        <div class="card-info">
          <h1 class="card-header">Get <strong>insights</strong> that help your business grow.</h1>
          <p class="card-description">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
          </p>
          <div class="card-items">
            <div class="item-1"><span class="number">10k+</span><span class="type">companies</span></div>
            <div class="item-2"><span class="number">314</span><span class="type">templates</span></div>
            <div class="item-3"><span class="number">12m+</span><span class="type">queries</span></div>
          </div>
        </div>
     </div>
   </div>
  </main>
</body>
</html>
