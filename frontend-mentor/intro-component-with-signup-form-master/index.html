<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="src/css/media-query.css">
</head>
<body>
  <div class="container">
    <section>
      <div class="outside-text">
      <h1>Learn to code by watching others</h1>
      <p>
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.
      </p>
      </div>
    </section>
    <section>
      <div class="card-trial"><button class="btn-trial"><strong>Try it free 7 days</strong> then $20/mo. thereafter</button></div>
      <div class="card-signin">
        <input type="text" placeholder="First Name"></input>
        <input type="text" placeholder="Last Name"></input>
        <input type="email" placeholder="Email Address"></input>
        <input type="password" placeholder="Password"></input>
        <button class="btn-claim">Claim your free trial</button>
        <p>By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
      </div>
    </section>
  </div>
</body>
</html>
