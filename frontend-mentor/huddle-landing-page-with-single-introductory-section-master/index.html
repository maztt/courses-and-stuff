<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="src/css/media-query.css">
</head>
<body>
<div class="container">
  <div class="container-images">
    <img src="src/images/logo.svg" alt="">
    <img src="src/images/illustration-mockups.svg" alt="">
  </div>
    <div class="container-text">
      <h1 class="title">Build The Community Your Fans Will Love</h1>
      <p class="description">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
      <button class="button">
        Register
      </button>
      <div class="social">
        <img src="src/images/logo-facebook.svg" alt="">
        <img src="src/images/logo-twitter.svg" alt="">
        <img src="src/images/logo-instagram.svg" alt="">
      </div>
    </div>
</div>
</body>
</html>
