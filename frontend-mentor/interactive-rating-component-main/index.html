<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="src/css/responsive.css">

</head>
<body>

  <div class="container-wrapper">
    <div class="container-firstpage" id="first-page">
      <ul>
        <li><img src="src/images/icon-star.svg" alt="Icon Star"></li>
      </ul>
      <h1 class="title">
        How did we do?
      </h1>
      <p class="description-firstpage">
        Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </p>
      <ul>
        <li class="rating" id="rate-1" onclick="setRate(1)">1</li>
        <li class="rating" id="rate-2" onclick="setRate(2)">2</li>
        <li class="rating" id="rate-3" onclick="setRate(3)">3</li>
        <li class="rating" id="rate-4" onclick="setRate(4)">4</li>
        <li class="rating" id="rate-5" onclick="setRate(5)">5</li>
      </ul>
      <button class="button" id="btnSubmit" onclick="submitRate()">Submit</button>
    </div>
  </div>

  <div class="container-secondpage" id="second-page">
    <img src="src/images/illustration-thank-you.svg" alt="Thank You Illustration" class="rating-image">
    <div id="rating-return">
      <h1 id="rating-return-text"></h2>
    </div>
    <h2>Thank you!</h2>

    <p class="description-secondpage">
      We appreciate you taking the time to give a rating. If you ever need more support,
      don't hesitate to get in touch!
    </p>
  </div>

  <script src="src/js/index.js"></script>
</body>
</html>
