<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../src/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="stylesheet" href="src/css/media-query.css">
  </head>
  <body>
    <div class="container">
      <div class="logo"><img src="src/images/logo.svg" alt="Base Appearel Logo"></div>
      <div class="image"></div>
      <div class="card-text">
        <h1 class="page-title"><span>We're</span> coming soon</h1>
      <p class="page-desc">
        Hello fellow shoppers! We're currently building our new
        fashion store. Add your email below to stay up-to-date with announcements
        and our launch deals.
      </p>
      <div class="form-control">
        <form>
          <input type="text" name="email" id="email" placeholder="Email Address">
          <div class="btn-overlay">
            <button id="submit" type="submit">
              <img src="src/images/icon-arrow.svg" alt="Arrow to Send Form">
            </button>
          </div>
        </form>
        <div id="text-error"></div>
      </div>
      </div>
    </div>
    <script src="src/js/index.js"></script>
  </body>
</html>
