<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="src/css/style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="product-image"></div>
        <div class="product-info">
          <h2 class="type">Perfume</h2>
          <h1 class="brand">Gabrielle Essence Eau De Parfum</h1>
          <p class="description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="product-purchase">
            <p class="newprice">$149.99</p>
            <p class="realprice">$169.99</p>
          </div>
          <button>
            <img src="./src/images/icon-cart.svg" alt="Cart Icon" class="cart">
            Add to Cart</button>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
