<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="src/css/media-query.css">
</head>
<body>
  <div class="card">
    <div class="card-banner"></div>
    <img src="src/images/image-victor.jpg" alt="Victor Crest Photo">
    <div class="card-profile">
      <span class="card-user">Victor Crest</span>
      <span class="card-age">26</span>
      <span class="card-location">London</span>
    </div>
    <div class="metrics">
      <div class="item-1">
        <span class="card-number">80K</span>
        <span class="card-type">Followers</span>
      </div>
      <div class="item-2">
        <span class="card-number">803K</span>
        <span class="card-type">Likes</span>
      </div>
      <div class="item-3">
        <span class="card-number">1.4K</span>
        <span class="card-type">Photos</span>
      </div>
    </div>
  </div>
</body>
</html>
