<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="src/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="stylesheet" href="src/css/responsive.css" />
  </head>
  <body>
    <div class="container">
      <div class="nft-image-container">
        <div class="nft-image-background"></div>
        <img
          class="nft-image"
          src="src/images/image-equilibrium.jpg"
          alt="Equilibrium NFT Image"
        />
      </div>
      <h1 class="nft-id">Equilibrium #3429</h1>
      <p class="nft-description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="nft-stats">
        <div class="nft-stats-price">
          <img src="src/images/icon-ethereum.svg" alt="Ethereum Icon" />
          <h2 class="nft-price">0.041 ETH</h2>
        </div>
        <div class="nft-stats-deadline">
          <img src="src/images/icon-clock.svg" alt="Clock Icon" />
          <p class="nft-deadline">3 days left</p>
        </div>
      </div>

      <hr />

      <div class="creator-info">
        <img
          class="nft-creator-photo"
          src="src/images/image-avatar.png"
          alt="Creator Jules Wyvern Avatar"
        />
        <p class="nft-creator-name">
          Creation of <strong>Jules Wyvern</strong>
        </p>
      </div>
    </div>
  </body>
</html>
