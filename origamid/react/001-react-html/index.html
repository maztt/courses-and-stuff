<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>React</title>
        <!-- Carrega o React, React Dom e Babel -->
        <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <!-- Don't use this in production: -->
        <!-- JSX >>> JS -->
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">
            
            const Button = () => {
                const [total, setTotal] = React.useState(0)
                return <button onClick={() => setTotal(total + 1)}>Add {total}</button>
            }

            const MainNav = () => {
                return <nav>
                        <ul>
                            <li><a href="#">Login</a></li>
                            <li><a href="#">Cadastro</a></li>
                            <li><Button /></li>
                        </ul>
                    </nav>
            }

            const Produtos = () => {
                const produto1 = "Camisa"
                const produto2 = "Calça"
            
                let preco = "R$ " + (Math.random() * 100).toFixed(2)

                const handleClick = (e) => {
                    console.log('Usuário comprou: ' + e.target.innerText)
                }

                return <div>
                        <button onClick={handleClick}>{produto1} - {preco}</button>
                        <button onClick={handleClick}>{produto2} - R$ {(Math.random() * 100).toFixed(2)}</button>
                    </div>
            }

            const Carrinho = () => {
                const [valor, setValor] = React.useState(0)
                const handleClick = () => {
                    setValor(valor + 1)
                }

                return <div>
                        <p>{valor * 250}</p>
                        <button onClick={handleClick}>Finalizar compra: {valor}</button>
                    </div>
            }

            const App = () => {
                return <div>
                    <h1>Hello, World!</h1>
                    <Button />
                    <MainNav />
                    <Produtos />
                    <Carrinho />
                    </div>
            }

            const container = document.getElementById('root')
            const root = ReactDOM.createRoot(container)
            root.render(<App />)
        </script>
    </body>
</html>
