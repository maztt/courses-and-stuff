<div class="quizz__container">
  <div class="quizz_logo">
    <img src="../../../assets/imgs/logo.png" alt="BuzzFeed Logo" srcset="">
    <h3> {{ title }} </h3>
  </div>
  <div *ngIf=!finished class="quizz_questions">
    <h3> {{ questionSelected.question }} </h3>
  </div>
  <div *ngIf=!finished class="quizz_options">
    <button 
      *ngFor="let option of questionSelected.options"
      (click)="selectOption(option.alias)"
      class="btn-option"
    >
      {{ option.name }}
    </button>
  </div>
  <div *ngIf=finished class="quizz_results">
    <h1>O resultado Ã©:</h1>
    <p> {{ answerSelected }} </p>
  </div>
</div>
